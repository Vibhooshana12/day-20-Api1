<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Characters by House</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="hogwarts-houses">
                        <h1 id="title" class="text-center">HARRY POTTER CHARACTERS BY HOUSE</h1>
                        <h4><p id="description">---Pick Your Favourite House Here---</p></h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <p class=" popular text-center" ><b>Popular Picks : Gryffindor | Hufflepuff | Slytherin | Ravenclaw</b></p>
                    <div class="text-center">
                        <label for="House" class="main">Search Houses Here:</label>
                        <input type="text" id="Shows" style="width:50%">
                        <button type="button" class="btn btn-danger">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row" id="house-list" style="padding:25px 20px 25px 20px;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
